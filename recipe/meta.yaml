{% set build = 0 %}
{% set name = "powerline-gitstatus" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jaspernbrouwer/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1d4a0ef1eafa6ac9d28981e2f27948c9b347d43549e075ae8fdc4406ace56cc6

build:
  noarch: python
  number: {{ build }}
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python
    - pip
  run:
    - python
    - powerline-status

test:
  imports:
    - powerline_gitstatus

about:
  home: https://github.com/jaspernbrouwer/powerline-gitstatus/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Powerline segment for showing the status of a Git working copy

extra:
  recipe-maintainers:
    - lebedov
